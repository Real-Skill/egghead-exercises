<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="songApp" ng-controller="SongCtrl as song">
<div class="container">
    <div class="page-header">
        <h1>Voice of
            <small>UK</small>
        </h1>
    </div>
    <div class="col-md-offset-2 col-md-8 text-center">
        <h4 id="author" class="panel-heading"><strong>Author:</strong> {{song.author}}</h4>

        <h4 id="title" class="panel-heading"><strong>Title:</strong> {{song.title}}</h4>

        <button id="showSong" class="btn btn-default" ng-click="song.showSongText()">Sing</button>
        <button id="showFake" class="btn btn-default" ng-click="song.showFakeText()">Fake</button>
        <h4 id="songFragment" class="alert alert-success" ng-if="song.showSing">{{song.sing}}</h4>
        <h4 id="fakeFragment" class="alert alert-danger" ng-if="song.showFake">{{song.fake}}</h4>
    </div>

</div>
<script src="bower_components/angular/angular.js"></script>
<script src="song.js"></script>
</body>
</html>
