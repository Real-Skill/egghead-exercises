<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="phoneApp" ng-controller="PhoneCtrl as phoneCtrl">
<div class="container">
    <div class="page-header">
        <h1>Call Me
            <small>Maybe!</small>
        </h1>
    </div>
    <div class="col-md-offset-4">
        <div class="form-group col-md-3">
            <select class="form-control" ng-model="selectedPerson" ng-options="person.name for person in phoneBook">
            </select>
        </div>
        <div class="form-group">
            <button id="buttonShow" class="btn btn-default" ng-click="showPhone()">
                <strong ng-hide="isShow">Give me the phone!</strong>
                <strong ng-show="isShow">I don't need a phone.</strong>
            </button>
        </div>
    </div>
    <div class="col-md-12">
        <div class="text-center" ng-click="call()">
            <div class="form-group btn btn-default" ng-show="isShow">
                <p id="phoneNumber">{{selectedPerson.number}}</p>
                <img src="assets/phone.png">
            </div>
        </div>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="phone.js"></script>
</body>
</html>
